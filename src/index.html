<!doctype html>
<html ng-app="ins" ng-controller="$">
    <head>
        <link rel="stylesheet" type="text/css" href="/jquery/jquery.css">
        <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/angularjs/angular.css">
        <link rel="stylesheet" type="text/css" href="/webkit/webkit.css">
        <link rel="stylesheet" type="text/css" href="/template/template.css">
        <script type="text/javascript" src="/jquery/jquery.js"></script>
        <script type="text/javascript" src="/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="/angularjs/angular.js"></script>
        <script type="text/javascript" src="/webkit/webkit.js"></script>
        <script type="text/javascript" src="/template/template.js"></script>
    </head>
    <body ng-app='union-webkit' ng-controller='ctrl$template' class="no-skin">
        <div id="navbar" class="navbar navbar-default ace-save-state">
            <div class="navbar-container ace-save-state" id="navbar-container">
                <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
                    <span class="sr-only">Toggle sidebar</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header pull-left">
                    <a href="#" ng-click="loadRootMenu()" class="navbar-brand">
                        <small>
                            <img class="uni-nav-bar logo" ng-src="{{session.logo}}" alt="{{session.title}}"/></i>
                            {{session.appName}}
                        </small>
                    </a>
                </div>

                <div class="navbar-buttons navbar-header pull-right" role="navigation">
                    <ul class="nav ace-nav" style="">
                        <li class="light-blue">
                            <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                                <img class="nav-user-photo" src="{{session.photo}}" alt="Jason's Photo">
                                <span class="user-info">
                                    <small>Bienvenido,</small>
                                    {{session.userName}}
                                </span>
                                <i class="ace-icon fa fa-caret-down"></i>
                            </a>
                            <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                                <li>
                                    <a href="#">
                                        <i class="ace-icon fa fa-cog"></i>
                                        Configuraciones
                                    </a>
                                </li>
                                <li>
                                    <a href="profile.html">
                                        <i class="ace-icon fa fa-user"></i>
                                        Perfil
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <i class="ace-icon fa fa-power-off"></i>
                                        Salir
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div><!-- /.navbar-container -->
        </div>
      <div ui-navbar menu="menu" ng-model="selectedChild"></div>
      <!--<pre>{{selectedChild|json}}</pre>-->
      <div id="sidebar" class="sidebar responsive ace-save-state" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
          <div ui-navbar-modules menu="selectedChild"></div>
      </div>

<!--<div id="sidebar" class="sidebar responsive ace-save-state" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
  <ul class='nav nav-list' style='top: 0px;'>
    <li ng-repeat='item in selectedChild.children'>
      <a href='#'>
        <i class='menu-icon fa fa-tachometer'></i>
        <span class='menu-text'> {{item.label}} </span>
      </a>
      <b class='arrow'></b>
    </li>
  </ul>  
</div>-->
    </body>
</html>
